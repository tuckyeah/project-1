<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tuck Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar">

        <button type="button" id="sign-in-button" class="btn btn-default navbar-btn navbar-right">Sign in</button> -->
        <button type="button" id="change-password-button" class="btn btn-warning navbar-btn navbar-right">Change password</button>
        <button type="button" id="sign-out" class="btn btn-danger navbar-btn navbar-right">Sign out</button>
        <button type="button" class="btn btn-primary navbar-btn navbar-right create-game">New game</button>
      </nav>

      <h1>Tic Tuck Toe</h1>

      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <div class="game-status-banner">
              <h3>Let's play! </h3>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="board-wrapper">
              <div class="board-line clearfix">
                  <div class="game-cell" id="0"></div>
                  <div class="game-cell" id="1"></div>
                  <div class="game-cell" id="2"></div>
              </div>
              <div class="board-line clearfix">
                  <div class="game-cell" id="3"></div>
                  <div class="game-cell" id="4"></div>
                  <div class="game-cell" id="5"></div>
              </div>
              <div class="board-line clearfix">
                  <div class="game-cell" id="6"></div>
                  <div class="game-cell" id="7"></div>
                  <div class="game-cell" id="8"></div>
              </div>
            </div>
            <div class="intro-text">
              <h2>
                <button type="button" id="sign-up-button" class="btn btn-primary btn-lg">Sign up</button>
              </h2>
              <h2>
                <button type="button" id="sign-in-button" class="btn btn-success btn-lg">Sign in</button>
              </h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="winner">
                <h3>
                  <br />
                  <button type="button" class="btn btn-primary btn-lg create-game">New game</button>
                </h3>
              </div>
          </div>

        </div>
    </div>

  <!-- MODAL SECTION  -->
      <!-- Sign In Modal -->
      <div class="modal fade" id="signInModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign in!</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Wrong Password
              </div>
              <form class="form-horizontal" id="sign-in">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name = "credentials[email]"
                    placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary right-float" id="sign-in-submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up!</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="sign-up">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name = "credentials[email]"
                    placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-success right-float" id="sign-up-submit" value="Sign up!">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePassModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password!</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="change-password">
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Current Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Current Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary right-float" id="change-pass-submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

        </div>
      </div> -->

    </body>
</html>
