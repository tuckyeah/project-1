<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="navbar">
        <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
        <button type="button" class="btn btn-default navbar-btn navbar-right">Sign up</button>
      </nav>

      <h1>Tic Tac Toe</h1>

      <div class="container">
        <div class="board-wrapper">
          <div class="board-line clearfix">
              <div class="game-cell">1</div>
              <div class="game-cell">2</div>
              <div class="game-cell">3</div>
          </div>
          <div class="board-line clearfix">
              <div class="game-cell">4</div>
              <div class="game-cell">5</div>
              <div class="game-cell">6</div>
          </div>
          <div class="board-line clearfix">
              <div class="game-cell">7</div>
              <div class="game-cell">8</div>
              <div class="game-cell">9</div>
          </div>

        </div>
      </div>

    </body>
</html>
