<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tuck Toe</title>
      <meta name = "viewport" content = "width=device-width, initial-scale=1">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed hamburger" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" id="hamburger">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"><!-- hello --></span>
          <span class="icon-bar"><!--  please leave--></span>
          <span class="icon-bar"><!-- these spans alone --></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" data-toggle='collapse' data-target="#bs-example-navbar-collapse-1">
          <li class="stacked"><a href="#" class="create-game" >New Game</a></li>
          <li class="stacked"><a href="#" id="change-password-button">Change Password</a></li>
          <li class="stacked"><a href="#" id="sign-out">Sign out</a></li>
        </ul>
      </div>
      </nav>

      <div class="container main-container">

        <h1 class="main-header">Tic Tuck Toe</h1>

        <div class="game-status-banner">
          <!-- <h3>Let's play! </h3> -->
          <div class="turn-indicator">
            <h2>
              <span id="x-indicator">X </span>
              |
              <span id="o-indicator">O</span>
            </h2>
          </div>
        </div>

        <div class="board-wrapper">
          <div class="board-line clearfix">
            <div class="game-cell" id="0"></div>
            <div class="game-cell" id="1"></div>
            <div class="game-cell" id="2"></div>
          </div>
          <div class="board-line clearfix">
            <div class="game-cell" id="3"></div>
            <div class="game-cell" id="4"></div>
            <div class="game-cell" id="5"></div>
          </div>
          <div class="board-line clearfix">
            <div class="game-cell" id="6"></div>
            <div class="game-cell" id="7"></div>
            <div class="game-cell" id="8"></div>
          </div>
        </div>
        <div class="intro-text center-page">
          <h2>
            <button type="button" id="sign-up-button" class="btn btn-sign-up btn-lg">Sign up</button>
          </h2>
          <h2>
            <button type="button" id="sign-in-button" class="btn btn-sign-in btn-lg">Sign in</button>
          </h2>
        </div>
        <div class="winner">
          <h2>
            <span class="winner-text">
              <!-- Placeholder span to add text to later. -->
            </span>
            <br />
            <button type="button" class="btn btn-sign-in btn-lg create-game">Play Again</button>
          </h2>
        </div>
      </div>

      <footer>
        <div class="win-totals-bottom">
          <h3>
            <span class="xWins">X : </span>
              |
            <span class="oWins"> O : </span>
            </h3>

        </div>
      </footer>

  <!-- MODAL SECTION  -->
      <!-- Sign In Modal -->
      <div class="modal fade" id="signInModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign in!</h4>
            </div>
            <div class="modal-body">
              <div id="sign-in-fail" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
                    <!-- leave me alone linter -->
                </span>
                <span class="sr-only">Error:</span>
                Wrong Password
              </div>
              <form class="form-horizontal" id="sign-in">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name = "credentials[email]"
                    placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary right-float" id="sign-in-submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up!</h4>
            </div>
            <div class="modal-body">
              <div id="sign-up-fail" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
                  <!-- these spans are here for a reason -->
                </span>
              <span class="sr-only">Error:</span>
              That email already exists in our database. Please try another.
            </div>
              <form class="form-horizontal" id="sign-up">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name = "credentials[email]"
                    placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-success right-float" id="sign-up-submit" value="Sign up!">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePassModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password!</h4>
            </div>
            <div class="modal-body">
              <div id="change-pass-fail" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
                    <!-- leave me alone linter -->
                </span>
                <span class="sr-only">Error:</span>
                Whoops! That didn't work. Please try again.
              </div>
              <form class="form-horizontal" id="change-password">
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Current Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Current Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary right-float" id="change-pass-submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

          </div>
        </div>
      </div> -->

    </body>
</html>
