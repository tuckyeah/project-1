<html>

      <h1>Tic Tac Toe</h1>

      <div class="container">
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-xs-6">
            <form id="sign-in">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="email" name="credentials[email]" placeholder="Enter email">
                <input type="password" name="credentials[password]" placeholder="Enter password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
          </div>
          <div class="col-xs-6">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="email" name="credentials[email]" placeholder="Enter email">
                <input type="password" name="credentials[password]" placeholder="Enter password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
          </div>
        </div>

        
        <div class="row">
          <div class="col-xs-12">
            <div class="board-wrapper">
              <div class="board-line clearfix">
                  <div class="game-cell" id="0"></div>
                  <div class="game-cell" id="1"></div>
                  <div class="game-cell" id="2"></div>
              </div>
              <div class="board-line clearfix">
                  <div class="game-cell" id="3"></div>
                  <div class="game-cell" id="4"></div>
                  <div class="game-cell" id="5"></div>
              </div>
              <div class="board-line clearfix">
                  <div class="game-cell" id="6"></div>
                  <div class="game-cell" id="7"></div>
                  <div class="game-cell" id="8"></div>
              </div>
            </div>
        </div>
    </div>
  </div>

    </body>
</html>
